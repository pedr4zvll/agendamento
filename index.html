<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia do João - Agendamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Barbearia Estilo Clássico</h1>
        <p>Agende seu horário online</p>
    </header>

    <main>
        <section class="agendamento">
            <h2>Faça seu agendamento</h2>
            <form id="formAgendamento">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" required>
                </div>
                
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" required>
                </div>
                
                <div class="form-group">
                    <label for="hora">Horário:</label>
                    <select id="hora" required>
                        <option value="">Selecione um horário</option>
                        <!-- Horários serão preenchidos via JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="servico">Serviço:</label>
                    <select id="servico" required>
                        <option value="">Selecione um serviço</option>
                        <option value="Corte de Cabelo">Corte de Cabelo - R$ 40,00</option>
                        <option value="Barba">Barba - R$ 25,00</option>
                        <option value="Corte + Barba">Corte + Barba - R$ 60,00</option>
                        <option value="Pezinho">Pezinho - R$ 15,00</option>
                        <option value="Sobrancelha">Sobrancelha - R$ 10,00</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="barbeiro">Barbeiro:</label>
                    <select id="barbeiro" required>
                        <option value="">Selecione um barbeiro</option>
                        <option value="João">João</option>
                        <option value="Carlos">Carlos</option>
                        <option value="Marcos">Marcos</option>
                    </select>
                </div>
                
                <button type="submit">Agendar</button>
            </form>
        </section>

        <section class="meus-agendamentos">
            <h2>Meus Agendamentos</h2>
            <div id="listaAgendamentos"></div>
        </section>
    </main>

    <footer>
        <p>Barbearia Estilo Clássico - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
